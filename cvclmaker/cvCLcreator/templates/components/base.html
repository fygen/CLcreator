<!-- templates/base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="stylesheet" href="{% static '/bulma/css/style.min.css' %}">
    <link rel="javascript" href="{% static '/js/jquery-3.7.1.min.js' %}">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar is-warning">
        <div class="navbar-brand">
            <a class="navbar-item" href="{% url 'home' %}">
                My Site
            </a>
            <button class="navbar-burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </button>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="{% url 'home' %}">Home</a>
                <a class="navbar-item" href="{% url 'about' %}">About</a>
                <a class="navbar-item" href="{% url 'contact' %}">Contact</a>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        More
                    </a>
                    <div class="navbar-dropdown">
                        <a class="navbar-item">
                            About
                        </a>
                        <a class="navbar-item">
                            Jobs
                        </a>
                        <a class="navbar-item">
                            Contact
                        </a>
                        <hr class="navbar-divider">
                        {% for link in context %}
                            <a href={{link.link}} class="navbar-item" value="{{ link.link }}">{{ link.label }}</a>
                        {% endfor %}
                        <a class="navbar-item">
                            Report an issue
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container has-text-centered">
        {% block content %}
        <!-- Default content -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>&copy; 2024 My Site. All rights reserved.</p>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- <script src="{% static 'js/bulma.js' %}"></script> -->
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Add a click event on each of them
        $navbarBurgers.forEach(el => {
            el.addEventListener('click', () => {

                // Get the target from the "data-target" attribute
                const target = el.dataset.target;
                const $target = document.getElementById(target);

                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                el.classList.toggle('is-active');
                $target.classList.toggle('is-active');

            });
        });

    });
</script>

</html>
