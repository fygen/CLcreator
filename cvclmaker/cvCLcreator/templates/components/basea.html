<!-- templates/base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <link rel="stylesheet" href="{% static '/bulma/css/style.css' %}">
    <!-- "/cvclmaker/static/bulma/css/style.min.css"> -->
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li ><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
            <select name="whatever">
                {% for choice in choices %}
                 <option value="{{ choice }}">{{ choice }}</option>
                {% endfor %}
            </select>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        <!-- Default content -->
        {% endblock %}
    </div>
    <button class="button is-primary" value="aaa" aria-valuetext="asdasd">
        <input type="text">
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Site. All rights reserved.</p>
    </footer>
</body>
</html>
